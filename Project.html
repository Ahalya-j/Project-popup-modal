<template>
  <lightning-button variant= "brand" label="New Project" onclick={handlePopup}></lightning-button>
  <div class="chart slds-m-around_medium" lwc:dom="manual"></div>
  
  <template if:true={modalPopUpToggleFlag}>
  
    <section
      id="modal"
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open"
    >
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            title="Close" onclick={handlePopup}
          >
          <lightning-icon icon-name="utility:close"
          alternative-text="close"
          variant="inverse"
          size="small" >
      </lightning-icon>
     
      <span class="slds-assistive-text">Close</span>

            <svg
              class="slds-button__icon slds-button__icon_large"
              aria-hidden="true"
            >
              <use
                xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"
              ></use>
            </svg>
            <span class="slds-assistive-text">Close</span>
          </button>
          <div class="header" id="newProject">
            <strong> <h1 >New Project</h1></strong>
        </div>
        </header>
  
        <div class="slds-modal__content slds-p-around_large">
          <p>INFORMATION</p>

          <div class="slds-p-bottom_large slds-p-left_large" style="width:500px">
            <lightning-record-edit-form
              id="recordViewForm"
              record-id={recordId}
              object-api-name="Project__c"
            >

              <div class="slds-col slds-size_5-of-6">
                <span>
                <lightning-layout>
                <lightning-layout-item size="12">
                  <lightning-messages></lightning-messages>
              <lightning-input-field field-name="Name" required> </lightning-input-field>
             
              <lightning-input-field field-name="Owner__c" ></lightning-input-field>
             
              <lightning-input-field field-name="Status__c"> </lightning-input-field>
               </lightning-layout-item>

              <lightning-layout-item size="12">
               
                <lightning-messages></lightning-messages>
              <lightning-input-field field-name="Project_Type__c"> </lightning-input-field>
              
                <lightning-input-field field-name="End_Date__c"></lightning-input-field>
               
                  <lightning-input-field field-name="Priority__c"></lightning-input-field>
                </lightning-layout-item> 
                </lightning-layout>
              </span>
                </div>


              <div class="slds-card">
                <div class="slds-m-around_medium">
                  <strong> <p style="color:blue">
                    Upload Files</p></strong>

              <lightning-file-upload

            name="fileUploader"
            accept={acceptedFormats}
            record-id={myRecordId}
            onuploadfinished={handleUploadFinished}
            multiple>
    </lightning-file-upload></div></div>
<br>
&nbsp;&nbsp;<h1>DESCRIPTION</h1>
<div class="slds-p-horizontal_x-large" style="width:820px;">
    <lightning-card>    
        <lightning-input-rich-text
            placeholder="Type something interesting"
            formats={allowedFormats}
            value={myVal}>
        </lightning-input-rich-text>
    </lightning-card>
</div>
<div class="slds-align_absolute-center">
    <lightning-button
    type="skip"
    variant="brand"
    label="Cancel"
    class="slds-m-top_medium"
    onclick={handleSkip}
  >
  </lightning-button> &nbsp; &nbsp;
              <lightning-button
                type="submit"
                variant="brand"
                label="Save"
                class="slds-m-top_medium"
              >
              </lightning-button>&nbsp; &nbsp;
              <lightning-button
                type="submit"
                variant="brand"
                label="Save & New"
                class="slds-m-top_medium"
                onclick={handleSubmit}
              >
              </lightning-button>
          
            </div>
            </lightning-record-edit-form>
          </div>
        </div>
      
      </div>
    </section>
    
  </template>
  
</template>
