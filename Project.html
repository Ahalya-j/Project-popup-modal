<template>

  <lightning-card title="Modal Popup" icon-name="custom:custom20">
  
  <!-- lightning button for open custom modal window -->
  <lightning-button variant="brand"
  label="New"
  title="Open Modal"
  onclick={customShowModalPopup}
  class="slds-m-left_x-small"></lightning-button>
  
  <!-- modal start -->        
  <template if:true={customFormModal}>
  
  <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
  <div class="slds-modal__container" style="width:800px">
      <!-- modal header start -->
      <header class="slds-modal__header" style="background-color:rgb(200, 242, 243)">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={customHideModalPopup}>
              <lightning-icon icon-name="utility:close"
              alternative-text="close"
              variant="inverse"
              size="small" ></lightning-icon>
              <span class="slds-assistive-text">Close</span>
          </button>
          <b> <h2 class="slds-text-heading_medium slds-hyphenate">New Project</h2> </b>
             
      </header>
      <!-- modal body start -->
     
      <lightning-record-edit-form 
      id="recordViewForm"
       record-id={recordId} 
       object-api-name="Project__c"
       >
       <div class="slds-modal__content slds-p-around_medium">
       
        <div class="slds-card">
          <div class="slds-m-around_medium">
       
       <b> <p>INFORMATION</p></b></div></div>
       
        <div class="slds-grid slds-wrap">
          
            <div class="slds-col slds-size_1-of-2 slds-p-horizontal_medium">
              <label for="Name" style="color:rgb(25, 99, 236);font-weight:bold">Project Name</label>
              <abbr title="required" class="slds-required font-weight:bold">*</abbr>
              <lightning-input-field field-name="Name"  variant="label-hidden" > </lightning-input-field>
          <br></div>
              <div class="slds-col slds-size_1-of-2 slds-p-horizontal_medium">
              <label for="Project_Type__c" style="color:rgb(25, 99, 236);font-weight:bold">Project Type</label>
              <lightning-input-field field-name="Project_Type__c" variant="label-hidden"></lightning-input-field>
          <br></div>
              <div class="slds-col slds-size_1-of-2 slds-p-horizontal_medium">
              <label for="Owner__c" style="color:rgb(25, 99, 236);font-weight:bold">Owner</label>
              <lightning-input-field field-name="Owner__c" variant="label-hidden"> </lightning-input-field>
          <br></div>
              <div class="slds-col slds-size_1-of-2 slds-p-horizontal_medium">
              <label for="End_Date__c" style="color:rgb(25, 99, 236);font-weight:bold">End date</label>
              <lightning-input-field field-name="End_Date__c" variant="label-hidden"></lightning-input-field>
          <br></div>
              <div class="slds-col slds-size_1-of-2 slds-p-horizontal_medium">
              <label for="Status__c" style="color:rgb(25, 99, 236);font-weight:bold">Status</label>
              <abbr title="required" class="slds-required font-weight:bold">*</abbr>
              <lightning-input-field  field-name="Status__c" variant="label-hidden"> </lightning-input-field>
          <br></div>
              <div class="slds-col slds-size_1-of-2 slds-p-horizontal_medium">
              <label for="Priority__c" style="color:rgb(25, 99, 236);font-weight:bold">Priority</label>
              <lightning-input-field field-name="Priority__c" variant="label-hidden"> </lightning-input-field>
          <br></div> 
          </div> 
        

  <div class="slds-card">
    <div class="slds-m-around_medium">
      <strong> <p style="color:rgb(25, 99, 236)">
        Upload Files</p></strong>

  <lightning-file-upload

name="fileUploader"
accept={acceptedFormats}
record-id={myRecordId}
onuploadfinished={handleUploadFinished}
multiple>
</lightning-file-upload></div></div>

<div class="slds-card">
  <div class="slds-m-around_medium">
    <strong> <p >
      DESCRIPTION</p></strong>
<lightning-input-rich-text
formats={formats}>
</lightning-input-rich-text></div></div></div></lightning-record-edit-form>
  <!-- modal footer start-->

    <footer class="slds-modal__footer " style="padding-right:200px ; background-color:white" >
        
        <button class="slds-button slds-button--brand" onclick={customHideModalPopup}>Cancel</button>&nbsp;&nbsp;
        <button type="submit" class="slds-button slds-button_brand" onclick={submitDetails}>Save</button>&nbsp;&nbsp;
        <button type="submit" class="slds-button slds-button_brand" onclick={saveAndNewClick}>Save & New </button>
      
    </footer>
  </div>
  </div>

  </section>
  <div class="slds-backdrop slds-backdrop_open">
  </div>
  </template>
  <!-- modal end --> 
  
  
  </lightning-card>  
  </template>
