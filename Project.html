<template>
 
<lightning-button variant="brand"
label="New Project"
title="New Project"
onclick={customShowModalPopup}
class="slds-m-left_x-small"></lightning-button>
    
<template if:true={customFormModal}>
 
<section id="modal" role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
<div class="slds-modal__container">
   
    <header class="slds-modal__header">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={customHideModalPopup}>
            <lightning-icon icon-name="utility:close"
            alternative-text="close"
            variant="inverse"
            size="small" >
        </lightning-icon>
       
            <span class="slds-assistive-text">Close</span>
            <svg
            class="slds-button__icon slds-button__icon_large"
            aria-hidden="true"
          >
          <use
          xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"
           ></use>

          </svg>
          <span class="slds-assistive-text">Close</span>
        </button>
        <div class="header" id="newProject">
        <strong> <h1 >New Project</h1></strong>
         </div>
    </header>
    
   
    <div class="slds-modal__content slds-p-around_large">
        <p>INFORMATION</p>

        <lightning-record-edit-form
        id="recordViewForm"
        record-id={recordId}
        object-api-name="Account"
        onsubmit={handleSuccessForm}
      >
    <div class="slds-grid slds-wrap">
        
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">

            <lightning-input label="Project Name"  required></lightning-input>
        </div>
    
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
            <template if:true={projecttypePicklist.data}>

                <lightning-combobox name="Project Type" label="Project Type" value={value1} placeholder="Search People"

                    options={projecttypePicklist.data.values} onchange={handleChange1}>

                </lightning-combobox>

            </template>
        </div>
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
             <template if:true={ownerPicklist.data}>

                  <lightning-combobox name="Owner" label="Owner" value={value2} placeholder="Search People"

                     options={ownerPicklist.data.values} onchange={handleChange2}>

                  </lightning-combobox>

             </template>
        </div>
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
            <div>
       
                <lightning-input type="date" name="input2" label="End Date" placeholder="Sarch People"></lightning-input>
            </div>
         </div>
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
             <template if:true={statusPicklist.data}>

                <lightning-combobox name="Status" label="Status" value={value3} placeholder="Search Milestone"

                     options={statusPicklist.data.values} onchange={handleChange3} required>

                 </lightning-combobox>

            </template>
         </div>
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
            <template if:true={priorityPicklist.data}>

                <lightning-combobox name="Priority" label="Priority"  value={value4} placeholder="Search Milestone"

                    options={priorityPicklist.data.values} onchange={handleChange4}>

                </lightning-combobox>

            </template>
        </div>
     </div>
<div class="slds-card">
    <div class="slds-m-around_medium">
       <strong> <p style="color:blue">
            Upload Files</p></strong><br>

            <lightning-file-upload
            label="Upload File" 
            variant="brand"
            name="fileUploader"
            accept={acceptedFormats}
            record-id={myRecordId}
            onuploadfinished={handleUploadFinished}
            multiple>
    </lightning-file-upload>
        
     </div>
</div>
<h2> DESCRIPTION</h2>
    <lightning-card>    
        <lightning-input-rich-text
            formats={allowedFormats}
            value={myVal}>
        </lightning-input-rich-text>

    </lightning-card>
</lightning-record-edit-form>

<div class="slds-align_absolute-center">
    <footer class="slds-modal__footer slds-modal__footer_directional">
        <button class="slds-button slds-button--brand" onclick={customHideModalPopup}>Cancel</button>&nbsp;
        <button   class="slds-button slds-button_brand"  onclick={handleSaveClick} >Save </button>&nbsp;
        <button  class="slds-button slds-button_brand"  onclick={saveAndNewClick} value="saveandnew">Save & New </button>
     </footer> </div>
</div>
</div>
</section>

</template>

</template>
